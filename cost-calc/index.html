<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkSearch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Split your bills with friends!</p>
        </div>
        <div class="bottom">
            <label for="price">Price to pay:</label>
            <input type="number" id="price">

            <label for="people">Number of payers:</label>
            <input type="number" id="people">

            <label for="tip"></label>
            <select id="tip">
                <option value="0"> - Choose tip -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Count</button>
            <p class="error"></p>
            <p class="cost-info">Every of you should pay: <span class="cost"></span>$</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
